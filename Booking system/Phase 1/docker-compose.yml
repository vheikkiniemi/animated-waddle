services:
  database:
    image: vheikkiniemi/cybersec-db-phase1-ver1
    restart: always
    container_name: cybersec-db-phase1-ver1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Secret1234!
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    image: vheikkiniemi/cybersec-phase1-ver1
    container_name: cybersec-web-phase1-ver1
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - database
    environment:
      DATABASE_URL: "postgres://postgres:Secret1234!@host.docker.internal:5432/postgres"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
