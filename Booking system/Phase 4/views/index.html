<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking System</title>
    <link href="/static/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <div class="container mx-auto p-4 text-center">
        <div class="flex flex-col md:flex-row justify-between space-y-6 md:space-y-0 md:space-x-6 bg-white shadow-md rounded-lg p-6 mt-6 mb-6 max-w-5xl mx-auto items-center">
            <!-- Left box -->
            <div class="w-full md:w-2/3 bg-white shadow-sm rounded-lg p-6">
                <h1 class="text-2xl font-bold mb-4">Welcome to the Booking system</h1>
                <p class="mb-4">Please choose one of the options below:</p>
                <div id="action-links" class="flex justify-between space-x-4">
                    <a id="add-resource" href="/resources" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-1/2">Add a new resource</a>
                    <a id="add-reservation" href="/reservation" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-1/2">Add a new reservation</a>
                </div>
            </div>

            <!-- Right box -->
            <div id="userBox" class="w-full md:w-1/3 bg-white shadow-sm rounded-lg p-6">
                <!-- Dynamic content populated by JS -->
            </div>
        </div>
    </div>

    <!-- Reservations -->
    <div class="container mx-auto p-4 text-center">
        <div class="bg-white shadow-md rounded-lg p-6 mb-6 max-w-5xl mx-auto">
            <h1 class="text-2xl font-bold mb-4">Booked resources</h1>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border border-gray-300">
                    <thead id="reservationTableHead" class="bg-gray-200">
                        <tr>
                            <th class="py-2 px-4 border-b">Resource name</th>
                            <th class="py-2 px-4 border-b">Reservation start</th>
                            <th class="py-2 px-4 border-b">Reservation end</th>
                            <th id="reserverHead" class="py-2 px-4 border-b">Reserver</th>
                        </tr>
                    </thead>
                    <tbody id="reservationTable">
                        <!-- Dynamic table rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="/static/footer.js"></script>
    <script src="/static/index.js"></script>
</body>
</html>
