<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="/static/tailwind.css" rel="stylesheet"> <!-- Link to Tailwind CSS -->
</head>

<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6 mt-6 max-w-lg mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-center">My Account</h1>
            <form action="" method="">
                <fieldset disabled></fieldset>
                <input type="hidden" name="csrf_token" value="{{csrf_token}}">
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 font-bold">Email</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" readonly>
                </div>
                <div class="mb-4">
                    <label for="role" class="block text-sm font-medium text-gray-700 font-bold">Role</label>
                    <input type="text" id="role" name="role" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" readonly>
                </div>
                <div class="mb-4">
                    <label for="terms_accepted" class="block text-sm font-medium text-gray-700 font-bold">Terms accepted</label>
                    <input type="text" id="terms_accepted" name="terms_accepted" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" readonly>
                </div>
                <div class="mb-4">
                    <label for="created_at" class="block text-sm font-medium text-gray-700 font-bold">Account created at</label>
                    <input type="text" id="created_at" name="created_at" required class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" readonly>
                </div>

                

                <div class="flex justify-between space-x-4 text-center mt-6">
                    <a href="/logout" class="inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 w-1/2">Log out</a>
                    <a href="/" class="inline-block bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 w-1/2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/account.js"></script>
</body>

</html>
